<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>NVDA Calendar Web</title>
<link rel="stylesheet" href="style.css">
<script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>

<div id="loginView">
  <h1>Kalendarz</h1>
  <button id="loginBtn">Zaloguj Google</button>
</div>

<div id="searchView" class="hidden">
  <h1>Wybierz datę</h1>

  <label for="monthSelect">Miesiąc:</label>
  <select id="monthSelect"></select>

  <label for="daySelect">Dzień:</label>
  <select id="daySelect"></select>

  <button id="showBtn">Pokaż wydarzenia</button>
</div>

<div id="resultView" class="hidden">
  <h1>Wydarzenia</h1>
  <div id="events"></div>
  <button id="backBtn">Powrót</button>
</div>

<script src="app.js"></script>
</body>
</html>
